<div id="container">
  <input type="text" [(ngModel)]="id" placeholder="idSessao">
  <select [(ngModel)]="tipoJogador">
      <option>ESPIAO</option>
      <option>OPERADOR</option>
  </select>
  <input type="Button" value="Conectar" (click)="conectar()">
  <input type="Button" value="Novo Jogo" (click)="novoJogo()">
</div>

<input type="text" [(ngModel)]="id">
<input type="Button" value="Conectar" (click)="conectar()">

<br>

<div id="palavras">
    <div class="palavra" *ngFor="let palavra of jogo?.palavras" [ngClass]="(palavra.revelada) ? palavra.tipo.toString() : ''" (click)="selecionaPalavra(palavra)">
        {{palavra.texto.toUpperCase()}}
    </div>
</div>
